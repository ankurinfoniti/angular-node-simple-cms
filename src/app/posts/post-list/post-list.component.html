<mat-spinner *ngIf="isLoading"></mat-spinner>

<mat-accordion *ngIf="!isLoading && posts.length > 0; else noPost">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ post.title }}</mat-panel-title>
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="apiUrl + '/' + post.imagePath" [alt]="post.title" />
    </div>
    <p>{{ post.content }}</p>
    <mat-action-row *ngIf="userIsAuthenticated">
      <a mat-button [routerLink]="['/edit', post.id]" color="primary">Edit</a>
      <button mat-button color="warn" (click)="onDelete(post.id)">
        Delete
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator
  [length]="totalPosts"
  [pageSize]="postsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (page)="onChangedPage($event)"
  *ngIf="!isLoading && posts.length > 0"
></mat-paginator>

<ng-template #noPost>
  <p class="info-text mat-body-1" *ngIf="!isLoading">No posts added yet!</p>
</ng-template>
