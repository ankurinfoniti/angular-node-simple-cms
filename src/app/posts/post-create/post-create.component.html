<mat-card>
  <mat-card-content>
    <mat-form-field>
      <input type="text" matInput [(ngModel)]="title" />
    </mat-form-field>
    <mat-form-field>
      <textarea matInput [(ngModel)]="content"></textarea>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onAddPost()">
      Save
    </button>
  </mat-card-actions>
</mat-card>
