<mat-card>
  <mat-card-content>
    <mat-form-field>
      <textarea matInput [(ngModel)]="currentValue"></textarea>
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onAddPost()">
      Save
    </button>
  </mat-card-actions>
</mat-card>

<p>{{ newPost | uppercase }}</p>
