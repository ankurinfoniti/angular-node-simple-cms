<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-card-content>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          type="email"
          name="email"
          required=""
          matInput
          ngModel
          #emailInput="ngModel"
        />
        <mat-error *ngIf="emailInput.invalid">
          Please enter a valid email
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          type="password"
          name="password"
          required=""
          matInput
          ngModel
          #passwordInput="ngModel"
        />
        <mat-error *ngIf="passwordInput.invalid">
          Please enter a valid password
        </mat-error>
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button type="submit" color="accent">Signup</button>
    </mat-card-actions>
  </form>
</mat-card>
